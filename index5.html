<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Weather</title>
</head>
<body>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" id="searchCity" placeholder="Enter your city name" spellcheck="false">
            <button onclick="searchWeather()"><img src="images/search.png" alt="loading"></button>
        </div>
        <div class="weather">
            <img id="weather-icon" src="images/rain.png"  class="weather-icon">
            <h1 id="temp" class="temp">22Â°C</h1>
            <h2 id="city" class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="loading">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="loading">
                    <div>
                        <p id="wind" class="wind" >15 km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app5.js"></script>
</body>
</html>
